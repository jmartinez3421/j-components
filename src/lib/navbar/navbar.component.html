<nav class="nav nav--{{titlePosition}} nav--{{navColor}}">
  <div class="nav__title nav__title--{{titlePosition}}">
    <button class="btn nav__link" [routerLink]="homeRoute"><i [class]="homeIcon" *ngIf="homeIcon"></i> {{title}}</button>
  </div>

  <div class="nav__routes nav__routes--{{routesPosition}}">
    <jc-menu-link [routes]="menuRoutes" [routePosition]="routesPosition"></jc-menu-link>
  </div>
</nav>
